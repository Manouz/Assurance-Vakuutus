<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Vakuutus Assurance Auto</title>
    <link href="file:///Users/imac/Documents/Assurance/style.css" rel="stylesheet">
    <link rel="icon" href="images/Vakuutu.png" type="image/png">
</head>

<body>
    <div class="con_1">
        <h2>INSCRIPTION</h2>

        <div>
            <label for="nom">Nom</label>
            <input id="nom" type="" placeholder="Nom" required>
        </div>
        <div>
            <label for="Prénoms">Prénoms</label>
            <input id="Prénoms" type="text" placeholder="Prénoms" required>
        </div>
        <div>
            <label for="Email">Email

            </label>
            <input id="Email" type="email" pattern=".+@globex\.com" size="15" placeholder="type@domaine" required>
        </div>
        <div>
            <label for="mdp">Mot de passe
            </label>
            <input id="mdp" type="password" placeholder="Mot de passe" required minlength="5" maxlength="15" size="15">
        </div>
    </div>
    <input type="submit" value="S'INSCRIRE">
</body>

</html>
