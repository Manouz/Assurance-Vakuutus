<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Vakuutus Assureur Auto</title>
    <link href="../style/styleinscription.css" rel="stylesheet">
    <link rel="icon" href="../images/Vakuutu.png" type="image/png">

</head>

<body>
    <div class="con_1">
        <p>INSCRIPTION</p>

        <div>
            <label for="nom">Nom</label>
            <input id="champs" type="" placeholder="Nom" required>
        </div>
        <div>
            <label for="Prénoms">Prénoms</label>
            <input id="champs" type="text" placeholder="Prénoms" required>
        </div>
        <div>
            <label for="Email">Email
            </label>
            <input id="champs" type="email" pattern=".+@globex\.com" size="15" placeholder="type@domaine" required>
        </div>
        <div>
            <label for="mdp">Mot de passe
            </label>
            <input id="champs" type="password" placeholder="Mot de passe" required minlength="5" maxlength="15" size="15">
        </div>
    </div>

    <a id="ins" href="./P_connexion.html">Accéder à la page</a>
</body>

</html>
